<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="#155c8e" name="theme-color">
    <meta name="Description" content="A restaurant review application to discover local places.">
    <link rel="icon" type="image/png" href="public/img/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Local Guides</title>
    <style>#preloader{background-color:#fff;height:100vh}.preloader_logo{height:100vh;max-height:100vh;margin:0;padding:5em}.preloader_logo svg{width:100%;height:100%}.hidden{display:none}.skip-link{position:absolute;top:-60px;left:0;background:#BF1722;color:white;padding:8px;z-index:100;border-bottom-right-radius:8px}.skip-link:focus{top:0}.mdc-snackbar{transform:translateY(100%)}</style>
</head>

<body class="mdc-typography mdc-typography--overline">

<a class="skip-link" href="#breadcrumb-container">Skip to filters</a>

<div id="preloader">
    <div class="preloader_logo">
        <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="none" d="M0 0h24v24H0zm15.35 6.41l-1.77-1.77c-.2-.2-.51-.2-.71 0L6 11.53V14h2.47l6.88-6.88c.2-.19.2-.51 0-.71z"/>
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 14v-2.47l6.88-6.88c.2-.2.51-.2.71 0l1.77 1.77c.2.2.2.51 0 .71L8.47 14H6zm12 0h-7.5l2-2H18v2z"/>
        </svg>
    </div>
</div>

<noscript id="deferred-styles">
    public/css/material.restaurant.min.css
    public/css/restaurant.min.css
</noscript>

<header class="mdc-top-app-bar mdc-top-app-bar--fixed hidden" id="header">
    <div class="mdc-top-app-bar__row">
        <section id="mdc-top-app-bar-start-section" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <!--<a href="/" class="material-icons mdc-top-app-bar__navigation-icon" tabindex="-1">rate_review</a>-->
            <h1 class="mdc-typography--headline3">Local Guides</h1>
        </section>
        <section id="mdc-top-app-bar-end-section" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <!--<a id="show-map" class="material-icons mdc-top-app-bar__action-item" href="javascript:void(0)" aria-label="Show Map" alt="Show Map">map</a>-->
        </section>
    </div>
</header>

<main class="mdc-top-app-bar--fixed-adjust hidden" id="maincontent">

    <div id='progressbar' role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffering-dots"></div>
        <div class="mdc-linear-progress__buffer"></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar"><span class="mdc-linear-progress__bar-inner"></span></div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar"><span class="mdc-linear-progress__bar-inner"></span></div>
    </div>

</main>

<footer class="hidden" id="footer">Copyright (c) 2017 <a href="/"><strong>Local Guides</strong></a> All Rights Reserved.</footer>

<script src="public/js/swhelper.min.js" charset="utf-8" defer></script>
<script src="public/js/common.min.js" charset="utf-8" defer></script>

<noscript id="deferred-scripts">
    public/js/idb.min.js
    public/js/material.restaurant.min.js
    public/js/dbhelper.min.js
    public/js/restaurant.min.js
</noscript>

</body>
</html>
